name: Update Episodes

on:
  schedule:
    # Run every 6 hours (podcast publishes Mon-Fri)
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-episodes:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch latest episodes from RSS
        run: node fetch-episodes.js

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet episodes.json && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add episodes.json
          git commit -m "ðŸ”„ Auto-update episodes.json ($(date -u '+%Y-%m-%d %H:%M UTC'))"
          git push
